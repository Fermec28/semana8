<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Maker Form</title>  
      
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
         
  </head>
  <body>
    <div class="container">  
      <h1>Listado de Makers</h1>
      <div class="row">
        <div class="col-md-6 col-sm-12">        
            <form id="maker-form">
                <div class="form-group">
                  <label for="Nombre">Nombre</label>
                  <input type="text" class="form-control" id="firstname" aria-describedby="Nombre" placeholder="Enter Name">                  
                </div>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="Apellido" placeholder="Enter Last Name">                    
                </div>
                <div class="form-group">
                  <label for="id">Edad</label>
                  <input type="number" class="form-control" id="age" placeholder="Enter Age">
                  
                </div>
                <div class="form-group">
                    <label for="language">Lenguaje de Programacion Preferido</label>
                    <input type="text" class="form-control" id="language" aria-describedby="Lenguaje de Progracion " placeholder="Enter Programming Language">
                    
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>  
        </div>
        <div class="col-md-6 col-sm-12">        
          <ul id="makers" class="list-group list-group-flush">
            
          </ul>    
        </div>
      </div>
    </div>

    <!-- Colocamos aqui el script debido a que estamos manipulando el DOM
    -->
    <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
      <script src="js/app.js"></script> 
  </body>
</html>
